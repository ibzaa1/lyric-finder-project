<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search</title>
</head>
<body>
    <header>
        <h1>Lyrics Search</h1>
        <h2>Find the lyrics of you choice!</h2>
        <form id="form">
            <input type="text" id="search" placeholder="Enter song name or song artist...">
            <button>Search</button>
        </form>
    </header>

    <div id="result" class="container">
        <p>Search a song to find its lyrics</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="script.js"></script>
</body>
</html>
